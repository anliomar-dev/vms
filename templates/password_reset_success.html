<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="w-100 h-100 d-flex flex-column align-items-center row-gap-3 px-3">
        <h3 class="mt-5 text-success h2 col-h2-md text-center">Your password was successfully reset</h3>
        <p class="text-center">Close the browser and open the app to login</p>
        <button id="closeBtn" class="btn btn-primary">Close Tab</button>
    </div>
    <script>
        document.getElementById("closeBtn").addEventListener("click", function() {
        window.close();  // Ferme l'onglet actuel
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
