<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Liens vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        {% if error_message %}
            <div class="text-center text-danger m-3 message-error-login">
                <h6 class="h5">{{ error_message }}</h6>
            </div>
        {% endif %}
        {% if success_message %}
            <div class="text-center text-info m-3 message-error-login">
                <p class="h5">{{ success_message }}</p>
            </div>
        {% endif %}
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Enter your email</h3>
                    </div>
                    <div class="card-body">
                        <form action="/vms/auth/reset_password_send_email/" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">send email</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Liens vers Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</body>
</html>
